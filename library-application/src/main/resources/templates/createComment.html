<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form id="create-form" action="edit.html" th:action="@{/comments/create(book.id=${bookId})}" th:method="post" th:object="${comment}">
    <h3>New Comment:</h3>

    <div class="row">
        <label for="comment-comment">Name:</label>
        <input id="comment-comment" name="comment" type="text" />
        <!--        <div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Wrong person name error</div>-->
    </div>

    <br><br>

    <div class="row">
        <button type="submit">Save</button>
        <button onclick="window.history.back()" type="button">Cancel</button>
    </div>
</form>

</body>
</html>
