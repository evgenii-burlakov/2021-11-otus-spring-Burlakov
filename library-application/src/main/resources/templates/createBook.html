<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form id="create-form" action="edit.html" th:action="@{/books/create}" th:method="post" th:object="${book}">
    <h3>New Book:</h3>

    <div class="row">
        <label for="book-name">Name:</label>
        <input id="book-name" name="name" type="text" />
        <!--        <div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Wrong person name error</div>-->
    </div>
    <div class="row">
        <label for="author-name">Author:</label>
        <input id="author-name" name="author.name" type="text" />
        <!--        <div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Wrong person name error</div>-->
    </div>
    <div class="row">
        <label for="genre-name">Genre:</label>
        <input id="genre-name" name="genre.name" type="text" />
        <!--        <div class="errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Wrong person name error</div>-->
    </div>

    <br><br>

    <div class="row">
        <button type="submit">Save</button>
        <a href="books.html" th:href="@{/books}"><button type="button">Cancel</button></a>
    </div>
</form>

</body>
</html>
