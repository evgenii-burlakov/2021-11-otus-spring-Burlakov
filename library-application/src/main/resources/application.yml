spring:
  main:
    allow-circular-references: true

  mongodb:
    embedded:
      version: 3.5.5
  data:
    mongodb:
      port: 0
      database: library

mongock:
  runner-type: "InitializingBean"
  change-logs-scan-package:
    - ru.otus.libraryapplication.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    ROOT: ERROR